<app-header></app-header>
<div class="app-container">
  <div class="card-container">
    <mat-card class="example-card">
     <mat-card-header>
      
      <mat-card-title>{{causes[0].causeName}}</mat-card-title>
    </mat-card-header> 
    <!-- <img mat-card-image src={{causes[0].img}} alt="{{causes[0].causeName}}" class="causeImage"> -->
    <mat-card-content>
    
        <img mat-card-image src={{causes[0].img}} alt="{{causes[0].causeName}}" class="causeImage">
     
    </mat-card-content>
    <div class="favorite_container"><mat-card-actions >
      <button mat-icon-button color="accent" aria-label="Favorites">
        <mat-icon (click)="dislike()">thumb_down</mat-icon></button>
        <button mat-icon-button color="warn" aria-label="Favorites">
      <mat-icon (click)="swipeRight(cause)">thumb_up</mat-icon></button>
    </mat-card-actions></div>
  </mat-card></div></div>

<app-header></app-header>

<div class="app-container">
  <div class="container">
    <div class="home-search">
      <div class="search">
        <form class="form">
          <div class="intro">
            <p>Looking to donate to a charity near you?</p>
            <p>Enter your state below to get started!</p>
          </div>
          <mat-form-field class="full-width">
            <mat-label>Enter State</mat-label>
            <input matInput #search placeholder="Enter your State" maxlength="2"  onkeyup="this.value = this.value.toUpperCase();"/>
            <mat-hint align="end">ex. MI, FL, GA</mat-hint>
          </mat-form-field><button (click)="searchFunction(search.value)" mat-raised-button color="primary"
            [routerLink]="['/causes']">
            SUBMIT
          </button>
          </form>
      </div>
    </div>
  </div>
</div>

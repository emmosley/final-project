<app-header></app-header>
<div class="app-container">
  <div *ngIf="likedCharities.length <= 0">No liked charities yet! <a routerLink="/causes">Go back</a> to start liking.</div>
  <div class="container">
<table *ngIf="likedCharities.length > 0" class ="table">
  <tr>
    <th>Cause</th>
    <th>Name</th>
    <th>EIN</th>
    <th>Website</th>
    <th>State</th>
  </tr>
  <tr *ngFor="let charity of likedCharities, let i = index">
    <td>{{ charity.cause.causeName }}</td>
    <td>{{ charity.organization.charityName }}</td>
    <td>{{ charity.organization.ein }}</td>
    <td><a href="{{ charity.websiteURL }}">{{ charity.organization.charityName }}'s Website</a></td>
    <td>{{ charity.mailingAddress.stateOrProvince }}</td>
    <button class="favorite"><mat-icon class="heart" (click)="selectFavorite(charity)">favorite</mat-icon></button>
  </tr>
</table>
</div>
<a *ngIf="likedCharities.length > 0" routerLink="/favorites">View your favorites!</a>
</div>
